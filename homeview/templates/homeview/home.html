{% extends 'homeview/index.html' %}
{% block content %}
<form method="POST" action="{% url 'addUser' %}">
	{% csrf_token %}
	<input name="username" type="text">
	<button type="submit">Add user</button>
</form>
<form method="POST" action="{% url 'updatesystem' %}">
	{% csrf_token %}
	<button type="submit">update</button>
</form>

<form method="POST" action="{% url 'startsystem' %}">
	{% csrf_token %}
	<button type="submit">start recognition</button>
</form>

<form method="POST" action="{% url 'stopsystem' %}">
	{% csrf_token %}
	<button type="submit">stop recognition</button>
</form>

{% endblock %}
